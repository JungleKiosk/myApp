{% extends "base.html" %}

{% block title %}
User Login
{% endblock %}
{% include "_partials/navbar.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-end">
        <div class="col-3">
            <a class="btn btn-primary" href="{{ url_for('home') }}">Home</a>

            <a class="btn btn-primary" href="#">Signup</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4">
            <h1>Login</h1>
            <div class="card text-left text-dark">
                <div class="card-body">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Username or
                                Email</label>
                            <input type="text" class="form-control" name="email"
                                placeholder="email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control"
                                name="password"
                                placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary mx-2">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
